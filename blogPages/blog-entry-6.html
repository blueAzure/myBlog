<body class="main-theme text-shadows">

    <!-- header -->
    <div id="header"></div>

    <section class="section" id="blogPost">
        <div class="container">

            <article class="post">
                <div class="post-title">今後の実装リスト</div>

                <!-- postInfo -->
                <div class="post-leftInfo" style="font-size:12px;">

                    <!-- 1段落目 -->
                    <div class="post-date" style="float:left; margin-right:15px;">
                        <i class="fa fa-clock-o"></i> 投稿日:
                        <time datetime="4/11/2015">2015/11/04</time>
                    </div>

                    <div class="post-lastdate" style="float:left; margin-right:15px;">
                        <i class="fa fa-clock-o"></i> 最終更新日:
                        <time datetime="5/11/2015">2015/11/05</time>
                    </div>

                    <div class="post-tag" style="float:left;">
                        <i class="fa fa-tag"></i> tag: developmentBlog
                    </div>

                    <div class="post-id" style="float:left;">
                        <i class="fa fa-cube"></i> 1
                    </div>

                    <!-- 2段落目 -->
                    <br>
                    <i class="fa fa-star-o" style="color:black; float:left; margin-right:15px;"> views</i>
                    <i class="fa fa-twitter" style="color:black; float:left; margin-right:15px;"> twitter</i>
                    <i class="fa fa-facebook" style="color:black; float:left; margin-right:15px;"> facebook</i>

                    <div>
                        <a class="twitter-share-button" href="https://twitter.com/share" data-dnt="true">Tweet</a>

                        <div class="fb-like" data-href="http://dummy.jp" data-layout="button_count" data-action="like" data-show-faces="true" data-share="false"></div>

                    </div>
                </div>

                <div style="clear:both; "></div>



                <div class="post-overview ">
                    このブログに実装したい機能をリストアップしていきます。 実際に実装する気になれるかはおいておいて、とりあえず書いていきましょう。注意として、デザイン段階で凝りすぎないこと。簡単なものから実装していき、あとから拡張していくこと。
                </div>

                <div class="post-content ">
                    <h2>
                        表紙ページに関する実装リスト
                    </h2>
                    <p>
                        <ul>
                            <li>とりあえずサイトのタイトルくらい"適当に "決めよう。気に入らなければ後から変えよう。</li>
                            <li>なにかしらサイトに関するメッセージを追加</li>
                            <li></li>
                        </ul>
                    </p>


                </div>

    <!-- Load javascript libraries -->
    <!-- JavaScriptのPluginは頻繁に仕様が変わるため、versionの変更の際には注意すること。 -->

    <!-- jQuery -->

    <!-- load header from header.html -->
    <script type="text/javascript " src="/assets/js/load-header.js "></script>

    <!-- twitter share button -->
    <script type="text/javascript">
        window.twttr = (function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0],
                t = window.twttr || {};
            if (d.getElementById(id)) return;
            js = d.createElement(s);
            js.id = id;
            js.src = "https://platform.twitter.com/widgets.js";
            fjs.parentNode.insertBefore(js, fjs);
            t._e = [];
            t.ready = function (f) {
                t._e.push(f);
            };
            return t;
        }(document, "script", "twitter-wjs"));
    </script>

    <!-- facebook shre button -->
    <div id="fb-root"></div>
    <script type="text/javascript">
        (function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s);
            js.id = id;
            js.src = "//connect.facebook.net/ja_JP/sdk.js#xfbml=1&version=v2.0";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>

    <!-- FancyBox -->
    <script type="text/javascript " src="../assets/js/jquery.fancybox.js "></script>
    <script type="text/javascript ">
        $(document).ready(function () { // fancybox Default
            $('.fancybox').fancybox();
        });
        jQuery("a.iframe ").fancybox({ // fancybox iFrame
