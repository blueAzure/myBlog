<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="SugarArt">

    <title>testBlogPage</title>

    <link rel="shortcut icon" href="/assets/images/icon.ico">

    <!-- Bootstrap itself -->
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet" type="text/css">

    <!-- Styles Sheet (CSS) -->
    <link rel="stylesheet" type="text/css" href="/assets/css/styles.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/blog.css">

    <!-- icon -->
    <link href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- Title Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Wire+One' rel='stylesheet' type='text/css'>

    <!-- Google Analitics -->
    <script>
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');
        ga('create', 'UA-64281368-1', 'auto');
        ga('send', 'pageview');
    </script>
</head>


<body class="main-theme text-shadows">

    <!-- header -->
    <div id="header"></div>

    <section class="section" id="blogPost">
        <div class="container">

            <article id="post">
                <!-- 記事タイトル -->
                <div id="post-title">post-title</div>

                <hr style="border-top: 2px dashed">

                <!-- 記事概要 -->
                <div id="post-overview">
                    post-overview...
                </div>


                <!-- 記事本文 -->
                <div id="post-content">
                    post-content...

                </div>
                <!-- 記事本文ここまで -->



                <hr style="border-top: 2px dashed">

                <!-- postInfo -->
                <ul class="post-info-list clearfix">

                    <li>
                        <i class="fa fa-clock-o"></i> 最終更新日:
                        <time datetime="8/11/2015" id="post-lastDate">2015-10-08</time>
                    </li>

                    <li>
                        <i class="fa fa-clock-o"></i> 投稿日:
                        <time datetime="4/11/2015" id="post-date">2015-10-08</time>
                    </li>

                    <li>
                        <i class="fa fa-tag"></i> tag:
                        <span id="post-tag">developmentBlog</span>
                    </li>

                    <li id="post-id">
                        <i class="fa fa-cube"></i> 0
                    </li>
                </ul>


                <ul class="post-info-list clearfix">

                    <li>
                        <!-- pocket get button -->
                        <a data-pocket-label="pocket" data-pocket-count="horizontal" data-pocket-align="left" class="pocket-btn"></a>
                    </li>

                    <li>
                        <!-- twitter share button -->
                        <a class="twitter-share-button" href="https://twitter.com/share" data-dnt="true"></a>
                    </li>

                    <li>
                        <!-- facebook share button -->
                        <div class="fb-like" data-href="#" data-layout="button_count" data-action="like" data-show-faces="true" data-share="false"></div>
                    </li>

                    <li>
                        <!-- googlePlus share button -->
                        <div class="g-plus" data-action="share" data-annotation="bubble" data-href="#"></div>
                    </li>
                </ul>


            </article>

        </div>

        <!-- footer -->
        <div id="footer"></div>

        <div id="page-top">
            <a href=".post-title">
                <i class="fa fa-angle-double-up fa-2x"></i>
            </a>
        </div>


    </section>






    <!-- Load javascript libraries -->
    <!-- JavaScriptのPluginは頻繁に仕様が変わるため、versionの変更の際には注意すること。 -->

    <!-- jQuery -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <!-- bootstrap -->
    <script type="text/javascript" src="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>

    <!-- load header from header.html -->
    <script type="text/javascript" src="/assets/js/load-header.js"></script>

    <!-- load header from footer.html -->
    <script type="text/javascript" src="/assets/js/load-footer.js"></script>

    <!-- load sns share button -->
    <script type="text/javascript" src="/assets/js/share-button.js"></script>
    <div id="fb-root"></div>

    <script type="text/javascript">
        $(function () {
            var topBtn = $('#page-top');
            topBtn.hide();
            //スクロールが100に達したらボタン表示
            $(window).scroll(function () {
                if ($(this).scrollTop() > 100) {
                    topBtn.fadeIn();
                } else {
                    topBtn.fadeOut();
                }
            });
            //スクロールしてトップ
            topBtn.click(function () {
                $('body,html').animate({
                    scrollTop: 0
                }, 500);
                return false;
            });
        });
    </script>


    <!-- FancyBox -->
    <script type="text/javascript" src="/assets/js/jquery.fancybox.js "></script>
    <script type="text/javascript">
        $(document).ready(function () { // fancybox Default
            $('.fancybox').fancybox();
        });
        jQuery("a.iframe ").fancybox({ // fancybox iFrame
            'width': '80%',
            'height': '80%',
            'autoScale': false,
            'transitionIn': 'none',
            'transitionOut': 'none',
            'type': 'iframe',
            'loop': false
        });
    </script>


</body>

</html>
