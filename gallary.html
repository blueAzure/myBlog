    <!-- Infinite scroll -->
    <script type="text/javascript" src="./assets/js/jquery.infinitescroll.min_v2.0.2.js"></script>
    <script type="text/javascript" src="./assets/js/manual-trigger.js"></script>

    <!-- Masonry (with imagesLoaded & Infinite Scroll) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/masonry/3.3.1/masonry.pkgd.min.js"></script>

    <script type="text/javascript">
        $(function () {
            var $container = $('#masonry-image-table');
            $container.imagesLoaded(function () {
                $container.masonry({
                    itemSelector: '.image-item',
                    isAnimated: true
                });
            });

            $container.infinitescroll({
                    navSelector: '#page-nav', // selector for the paged navigation 
                    nextSelector: '#page-nav a:last', // selector for the NEXT link (to page 2)
                    itemSelector: '.image-item', // selector for all items you'll retrieve
                    behavior: 'twitter', // enabled button trigger
                    loading: {
                        img: './assets/images/loading.gif',
                        finishedMsg: "<em>No more pages to load</em>"
                        //finishedMsg: '<div style="center"> <em>No more pages to load</em></div>'
                    }
                },
                // trigger Masonry as a callback
                function (newElements) {
                    var $newElems = $(newElements).css({
                        opacity: 0
                    });
                    // ensure that images load before adding to masonry layout
                    $newElems.imagesLoaded(function () {
                        $newElems.animate({
                            opacity: 1
                        });
                        $container.masonry('appended', $newElems, true);
                    });
                }
            )
        });
    </script>
