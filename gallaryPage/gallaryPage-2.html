
<!-- pathの指定に関して、常に開いているhtmlの存在するディレクトリがホームディレクトリとして扱われることに注意すること。 -->
<!-- そのため、このhtmlがgallary.htmlで読み込まれるときはカレントディレクトリがgallary.htmlの存在するディレクトリになっているし、
また、ホームディレクトリからの相対パスによる記述もできないので注意。つまり、{/gallary/shelter.jpg}という書き方も不可。 -->


<div class="image-item">
    <a class="fancybox" href="./gallary/hakataStation.jpg" data-fancybox-group="gallary-group" title="hakataStation">
        <img src="./gallary/thumbnail/hakataStation_thumbnail.jpg" alt="">
    </a>
</div>

    <a class="fancybox" href="./gallary/shelter.jpg" data-fancybox-group="gallary-group" title="shelter">

    </a>
</div>
