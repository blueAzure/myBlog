    <!-- Load javascript libraries -->
    <!-- JavaScriptのPluginは頻繁に仕様が変わるため、versionの変更の際には注意すること。 -->

    <!-- jQuery -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <!-- bootstrap -->
    <script type="text/javascript" src="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    
    <!-- load header from header.html -->
    <script type="text/javascript" src="/assets/js/load-header.js"></script>

    <!-- isotope -->
    <script type="text/javascript" src="assets/js/isotope.pkgd.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $('.isotope-article-table').isotope({
                itemSelector: '.post-item',
                getSortData: {
                    postID: ".post-ID parseInt",
                    lastUpdatedDate: ".post-lastDate"
                },
                masonry: {
                    columnWidth: 10
                }
            });
        });
    </script>

    <!-- isotope filter -->
    <script type="text/javascript">
        $('.isotope-filter a').click(function () {
            $('.isotope-filter .current').removeClass('current');
            $(this).addClass('current');
            var selector = $(this).attr('data-filter');
            $('.isotope-article-table').isotope({
                filter: selector,
                animationOptions: {
                    duration: 750,
                    easing: 'linear',
                    queue: false
                }
            });
            return false;
        });
    </script>

    <!-- isotope sort -->
    <script type="text/javascript">
        $('.isotope-sort a').click(function () {
            var sortByValue = $(this).attr('data-sort-by');
            $('.isotope-article-table').isotope({
                sortBy: sortByValue,
                animationOptions: {
                    duration: 750,
                    easing: 'linear',
                    queue: false
                }
            });
            return false;
        });
    </script>


    <!-- 外部のhtmlからデータを取得するスクリプト -->
    <!-- 各ポストのhtmlから記事のタイトル、ID、閲覧数(現在未完成)、投稿日、最終更新日を取得し、記事に追加する。 -->

    <script type="text/javascript">
        $(function () {
            var postItemArray = document.getElementsByClassName("post-item");
            var itemNum = postItemArray.length;

            var getPostData = function (j) {
                $.ajax({
                    type: 'GET',
                    dataType: 'html',
                    url: postItemArray.item(j),
                    success: function (data) {
                        var postTitle = $(data).find('.post-title').text();
                        var postID = $(data).find('.post-id').text();
                        var postDate = $(data).find('.post-date').text();
                        var postLastDate = $(data).find('.post-lastDate').text();
                        var postViews = $(data).find('.post-views').text();
                        var postOverview = $(data).find('.post-overview').text();
                        var postTag = $(data).find('.post-tag').text();
                        if (postLastDate == null) {
                            postLastDate = postDate;
                        }

                        var postItemArray = document.getElementsByClassName("post-item");
                        postItemArray.item(j).innerHTML += '<div class=\"post-title\"">' + postTitle + "</div>";
                        postItemArray.item(j).innerHTML += '<div class=\"post-date\"">' + postDate + "</div>";
                        postItemArray.item(j).innerHTML += '<div class=\"post-lastDate\"">' + postLastDate + "</div>";
                        postItemArray.item(j).innerHTML += '<span class=\"post-views\"">' + postViews + "</span>";
                        postItemArray.item(j).innerHTML += '<div class=\"post-overview\"">' + postOverview + "</div>";
                        postItemArray.item(j).innerHTML += '<span class=\"post-id\"">' + postID + "</span>";
                        postItemArray.item(j).className += " " + postTag;

                        // 確認用
                        //window.alert("getTitle:" + postTitle + "\n" + "in:" + postItemArray.item(j));
                        //window.alert("getID:" + postID);
                        //window.alert("getDate:" + postDate);
                        //window.alert("getLastDate:" + postLastDate);
                        //window.alert("getViews:" + postViews);
                        //window.alert("getOverview:" + postOverview);
                        //window.alert("getTag:" + postTag);
                    }
                });
            }

            for (i = 0; i < itemNum; i++) {
                getPostData(i);
            }
        });
    </script>
