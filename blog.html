    <script type="text/javascript">
        $(function () {

            $(window).load(function () {
                $('.isotope-article-table').isotope({
                    itemSelector: '.post-item',
                    getSortData: {
                        postID: ".post-ID parseInt",
                        lastUpdatedDate: ".post-lastDate"
                    },
                    masonry: {
                        columnWidth: 10
                    }
                });
            });
        });
    </script>

    <!-- isotope filter -->
    <script type="text/javascript">
        $('.isotope-filter a').click(function () {
            $('.isotope-filter .current').removeClass('current');
            $(this).addClass('current');
            var selector = $(this).attr('data-filter');
            $('.isotope-article-table').isotope({
                filter: selector,
                animationOptions: {
                    duration: 750,
                    easing: 'linear',
                    queue: false
                }
            });
            return false;
        });
    </script>

    <!-- isotope sort -->
    <script type="text/javascript">
        $('.isotope-sort a').click(function () {
            var sortByValue = $(this).attr('data-sort-by');
            $('.isotope-article-table').isotope({
                sortBy: sortByValue,
                animationOptions: {
                    duration: 750,
                    easing: 'linear',
                    queue: false
                }
            });
            return false;
        });
    </script>


    <!-- 外部のhtmlからデータを取得するスクリプト -->
    <!-- 各ポストのhtmlから記事のタイトル、ID、閲覧数(現在未完成)、投稿日、最終更新日を取得し、記事に追加する。 -->

    <script type="text/javascript">
        $(function () {
            var postItemArray = document.getElementsByClassName("post-item");
            var itemNum = postItemArray.length;

            var getPostData = function (j) {
                $.ajax({
                    type: 'GET',
                    dataType: 'html',
                    url: postItemArray.item(j),
                    success: function (data) {
                        var postTitle = $(data).find('#post-title').text();
                        var postID = $(data).find('#post-id').text();
                        var postDate = $(data).find('#post-date').text();
                        var postLastDate = $(data).find('#post-lastDate').text();
                        var postViews = $(data).find('#post-views').text();
                        var postOverview = $(data).find('#post-overview').text();
                        var postTag = $(data).find('#post-tag').text();

                        var postItemArray = document.getElementsByClassName("post-item");

                        // post-title
                        $(postItemArray.item(j)).find(".post-title").text(postTitle);
                        
                        // post-date
                        $(postItemArray.item(j)).find(".post-date").text(postDate);
                                                
                        // post-lastDate
                        if (postLastDate != null) {
                            $(postItemArray.item(j)).find(".post-lastDate").text(postLastDate);
                        }
                        else{
                            $(postItemArray.item(j)).find(".post-lastDate").css("display", "none");
                        }
                        
                        // post-overview
                        $(postItemArray.item(j)).find(".post-overview").text(postOverview);
                        
                        // post-id
                        $(postItemArray.item(j)).find(".post-id").text(postID);
                        
                        // post-tag
                        postItemArray.item(j).className += " " + postTag;
                        $(postItemArray.item(j)).find(".post-tag").text(postTag);

                        // イメージ画像の追加
                        var imageTag = $(postItemArray.item(j)).find("img");
                        if(postTag == "developmentBlog"){ 
                            imageTag.attr("src", "/assets/images/blueGear.png");
                        }
                        else if(postTag == "other"){
                            imageTag.attr("src", "https://placehold.jp/3d4070/ffffff/80x80.png?text=Other");
                        }
                        else{ // No Image
                            imageTag.attr("src", "https://placehold.jp/3d4070/ffffff/80x80.png?text=No%20Image");
                        }
                        
                    }
                });
            }

            for (i = 0; i < itemNum; i++) {
                getPostData(i);
            }
        });
    </script>
